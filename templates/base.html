<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    {% load static %}
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">

    <script src="{% static 'js/Chart.min.js' %}"></script>


    {% block head_content %}{% endblock %}
</head>

<body>
    {% include "nav.html" %}

    <!-- Main -->
    <main id="main">
        <div class="container mt-3">
            {% block main %}
            {% endblock%}
        </div>
    </main>

    <!-- List measures -->
    <section id="list-measures">
        <div class="container mt-3">
            {% block section %}
            {% endblock%}
        </div>
    </section>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

    <script type="application/javascript">
        $('input[type="file"]').change(function (e) {
            var fileName = e.target.files[0].name;
            $(e.target).siblings('.custom-file-label').html(fileName);
        });

        //delete images
        function delete_front_image() {
            if($("#front-image").hasClass('d-none')){
                $("#front-image").removeClass('d-none');
                $("#front-image").addClass('d-block');
                $("#delete-front-image").show();
                $("#undo-delete-front-image").hide();
                $("#clear-front-image").prop('checked', false);
            } else {
                $("#front-image").addClass('d-none');
                $("#front-image").removeClass('d-block');
                $("#delete-front-image").hide();
                $("#undo-delete-front-image").show();
                $("#clear-front-image").prop('checked', true);
            }
        }
        function delete_side_image() {
            if($("#side-image").hasClass('d-none')){
                $("#side-image").removeClass('d-none');
                $("#side-image").addClass('d-block');
                $("#delete-side-image").show();
                $("#undo-delete-side-image").hide();
                $("#clear-side-image").prop('checked', false);
            } else {
                $("#side-image").addClass('d-none');
                $("#side-image").removeClass('d-block');
                $("#delete-side-image").hide();
                $("#undo-delete-side-image").show();
                $("#clear-side-image").prop('checked', true);
            }
        }
        function delete_back_image() {
            if($("#back-image").hasClass('d-none')){
                $("#back-image").removeClass('d-none');
                $("#back-image").addClass('d-block');
                $("#delete-back-image").show();
                $("#undo-delete-back-image").hide();
                $("#clear-back-image").prop('checked', false);
            } else {
                $("#back-image").addClass('d-none');
                $("#back-image").removeClass('d-block');
                $("#delete-back-image").hide();
                $("#undo-delete-back-image").show();
                $("#clear-back-image").prop('checked', true);
            }
        }
    </script>

</body>

</html>
